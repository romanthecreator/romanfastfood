<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food in Las Vegas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d9d6c9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .menu {
            background-color: #f4f1ea;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .menu button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu button:hover {
            background-color: #e0dcd1;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FAST FOOD IN LAS VEGAS <br> <small>Comfort Food</small></div>
        <div class="menu">
            <button>McDonald's</button>
            <button>Wingstop</button>
            <button>Raising Cane's</button>
            <button>In-N-Out</button>
            <button>Chick-fil-A</button>
            <button>Chipotle</button>
            <div class="social-icons">
                <a href="#">&#x1F426;</a> <!-- Placeholder for Facebook -->
                <a href="#">&#x1F4F7;</a> <!-- Placeholder for Instagram -->
                <a href="#">&#x1F426;</a> <!-- Placeholder for Twitter -->
            </div>
        </div>
    </div>
</body>
</html>
